<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr Sahgal's Classifier üê±üê∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f8bbd0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .left-panel, .right-panel {
            flex: 1;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        input[type="file"] {
            padding: 10px;
            border: none;
            background: #f1f1f1;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 100%;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0b7dda;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #444;
            font-weight: bold;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .preview h3 {
            margin-bottom: 10px;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>üêæ Cat vs Dog</h1>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Upload & Predict</button>
            </form>

            {% if prediction %}
                <div class="result">
                    üîç Prediction: <span style="color: #2196F3">{{ prediction }}</span>
                </div>
            {% endif %}
        </div>

        {% if request.method == 'POST' and request.files['image'].filename %}
        <div class="right-panel preview">
            <h3>Uploaded Image</h3>
            <img src="{{ url_for('static', filename='preview.jpg') }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
